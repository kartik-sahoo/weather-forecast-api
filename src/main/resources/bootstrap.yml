management:
  health:
    vault:
      enabled: false
spring:
  application:
    name: asn-data-api-v2
  cloud:
    vault:
      enabled: true
      host: ${asn-data-api-v2_VAULT_URI:hcvault-nonprod.dell.com}
      port: 443
      scheme: https
      namespace: globalops/bpm/global-inventory/prism-inventory
      connection-timeout: 5000
      read-timeout: 15000
      fail-fast: true
      generic:
        enabled: false
      kv:
        enabled: true
        backend: kv
        default-context: ${asn-data-api-v2_DEFAULT_CONTEXT:inventory-configuration/dev}
      authentication: PCF
      pcf:
        role: ${asn-data-api-v2_CF_VAULT_ROLE:cf_vault_nonprod_pnp2_role}
        pcf-path: ${asn-data-api-v2_CF_VAULT_PATH:cf_vault_nonprod_pnp2}
      app-role:
        role-id: ${VAULT_ROLE_ID:}
        secret-id: ${VAULT_SECRET_ID:}
      config:
        lifecycle:
          enabled: false